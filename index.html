<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <script src="./function.js" defer></script>
</head>
<body>
    <h1>MINESWEEPER</h1>
    
    <div id="setup">
        <h2 class="display-2"> </h2>
        <form action="get" id="input">
            <div>
                 <label for="rowcol">Rows and columns number</label><br>
            <input type="number" id="rowcol" name="rowcol" value="5">
            </div>
           <div>
                <label for="mines">Number of mines</label><br>
                <input type="number" id="mines" name="mines" value="5">
           </div>
           <div>
                <button>Generate</button>
           </div>

            
        </form>
    </div>
    <div id="field">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
